name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Setup Deno environment
        uses: denolib/setup-deno@v1.3.0
        with:
          deno-version: v1.3.0

      - uses: actions/checkout@v2

      - name: Format
        run: |
          deno fmt --check
          cd terraform && terraform fmt -check

      - name: Lint
        run: deno lint --unstable

      - name: Test
        run: docker-compose up --build --abort-on-container-exit

      - name: Download dependencies
        run: make download

      - name: Package lambdas
        run: make package

      - name: Create terraform plan
        if: github.ref != 'refs/heads/main'
        run: |
          terraform init -backend-config bucket=terraform-state-6eaefd00
          terraform plan -var staging -var mongodb_uri=demo
        working-directory: terraform

      - name: Create terraform plan (prod)
        if: github.ref == 'refs/heads/main'
        run: terraform plan -var env=prod -var mongodb_uri=${{ secrets.MONGODB_URI }} -out plan.tfplan
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        working-directory: terraform

      - name: Deploy infrastructure (prod)
        if: github.ref == 'refs/heads/main'
        run: terraform apply plan.tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: terraform

      - name: Deploy CF Worker (prod)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@1.2.0
        with:
          environment: "production"
          apiToken: ${{ secrets.cloudflareToken }}
          workingDirectory: worker

      - name: Run Smoke Tests (prod)
        run: sleep 30 && deno run --allow-net tools/smoke_test.js
        if: github.ref == 'refs/heads/main'
